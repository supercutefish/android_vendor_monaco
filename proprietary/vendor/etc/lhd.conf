PortName=tcp:127.0.0.1:300
LheName=bbd
LheSerialControl=BBD:Serial=TTY

GpioNStdbyPath=/sys/bus/spi/devices/spi1.0/nstandby
LhePatch=/vendor/etc/Hub.patch
LheRsmResetTimeoutMS=5000

GpioDelayMs=255
LheBbdPacket=/dev/ttyBCM

LheBbdControl=/dev/bbd_control
LheBbdSensor=/dev/bbd_sensor

# For developement stage, we need to set this on.
# For production stage, we should set this off.
# LheFailSafe=ON
LheFailSafe=/data/vendor/gps/mcudump/esw-crash-dump.bin
//LOG_EMERGENCY
Lhe477xDebugFlags=RPC:FACILITY=65535-dKP+CUST+LHE:LOG_EMERGENCY:STDOUT_PUTS:STDOUT_LOG
#Lhe477xDebugFlags=RPC:FACILITY=0x00070000:LOG_DEBUG:STDOUT_PUTS:STDOUT_LOG
LheConsole=/data/vendor/gps/LheConsole
SecondaryConfigPath=/data/vendor/gps/lhd.conf

LogEnabled=false
Log=FILE
LogDirectory=/data/vendor/gps/log/lhd
NvStorageDir=/data/vendor/gps/

LogDirectoryMaxSizeMb=150
LogLineThreshold=100000

## MuxMode setting:
#ExtLNA for GNSS
SkipSensorWakeLock=true

